<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style> 
    table, th, td {

            <th></th>

            <th>German</th>

            <th></th>
            <th>Dutch</th>

            <th>Dutch</th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        <tr>
            <th>4th period</th>
            <th></th>
            <th>English</th>
            <th></th>
            <th>English</th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
    </table>

</html>
